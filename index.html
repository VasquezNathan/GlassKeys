<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.0/web3.min.js" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        var SetDoaBalance = function(balance) {
            var tickerText = "DOA Balance: " + balance + " ETH";
            document.getElementById("ticker").innerText = tickerText;
        }

        console.log(Web3.givenProvider);

        var web3 = new Web3(Web3.givenProvider);
        console.log(web3);
        var balanceOfDoa
        web3.eth.getBalance("0x9c555c1dE936feDDe75a57c3f07ffeb984FC3EBd").then(function(result){
            balanceOfDoa = web3.utils.fromWei(result);
            SetDoaBalance(balanceOfDoa);
        });
        
    </script>
    <style>
        .ticker {
            text-align: center;
            font-size: large;
        }
    </style>
    <title>DOA Ticker</title>
</head>
<body>
    <p class="ticker" id="ticker">Loading...</p>
</body>
</html>
